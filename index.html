<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>07-Project-1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="">WELCOME</a>

      <!-- Search History Modal -->
      <ul class="pure-menu-list">
        <section class="modal hidden" id="historyModal">
          <div class="flex">
            <button class="btn-close">⨉</button>
          </div>
          <div>
            <h3>Word Search History!</h3>
           <div id="recentSearches"></div>
          </div>
          <button class="btn" id="test">Clear</button>
        </section>

        <div class="overlay hidden"></div>
        <li>
          <button class="btn-open" data-modal="historyModal">Search History</button>
        </li>
      </ul>
    </div>
  </div>

    <!-- Splash Container -->
    <div class="splash-container">
      <div class="splash">
        <h1 class="splash-head">GIPHTIONARY</h1>
        <p class="splash-subhead">
          Where words meets giph.
        </p>
        <p>
        <section class="modal hidden" id="searchModal">
          <div class="flex">
            <button class="btn-close">⨉</button>
          </div>
          <div>
            <h3>Welcome to Giphtionary!</h3>
            <p>
              Type in any word to get it's definition and it's giph.
            </p>
          </div>

          <input type="search" id="search-modal" placeholder="search word" />
          <button class="btn" id="searchBtn">Submit</button>
        </section>

        <div class="overlay hidden"></div>
        <button class="btn btn-open" data-modal="searchModal">Fun Starts Here!</button>
        </p>
      </div>
    </div>
 
    <!-- Results Container -->
  <div id="resultsContainer">
    <section id="results">
      <div id="wordDefinition"></div>
      <div id="giphs"></div>
    </section>
  </div>
    
 

  

  

  <script src="./Assets/js/script.js"></script>
</body>

</html>
